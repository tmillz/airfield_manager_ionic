<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <div class="center" style="max-width:400px">
    <form [formGroup] ="loginForm" (submit)="loginUser()">
    <ion-list>
      <ion-card padding>
        <h2 text-center>You must be logged in to use the map and forms features</h2>
      </ion-card>
      <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >password</ion-label>
        <ion-input formControlName="password" type={{type}} [(ngModel)]="password" name="password"></ion-input>
        <button *ngIf="!showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye-off"></ion-icon></button>
        <button *ngIf="showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye"></ion-icon></button>
      </ion-item>

    </ion-list>

      <!--button ion-button color="light" block (click)="signInUser()">Sign In</button-->
      <button ion-button color="light" block type="submit">Sign In</button>
    </form>
      <button ion-button color="primary" block (click)="loginGUser()" icon-left><ion-icon name="logo-google"></ion-icon>Sign In With Google</button>

      <div text-center>
          <button ion-button outline center (click)="openRegPage()">Register</button>
      </div>

      <div text-center>
          <button ion-button outline center [navPush]="resetPasswordPage">Forgot Password?</button>
      </div>
    </div>
</ion-content>
