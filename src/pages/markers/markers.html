<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Markers List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon item-right name="md-cloud-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let location of locations | async"> 
      <ion-item>
      Title: {{location.payload.val().title}}<br><h6>Date: {{location.payload.val().date}}</h6> <ion-note item-right><h6>ID'd By: {{location.payload.val().id_by}}</h6></ion-note>
      </ion-item>
      <ion-item-options slide="left">
          <button ion-button (click)="delete(location.key)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
