<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" required [(ngModel)]="todo.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >password</ion-label>
      <ion-input type={{type}} required [(ngModel)]="todo.password" name="password"></ion-input>
      <button *ngIf="!showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye-off"></ion-icon></button>
      <button *ngIf="showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye"></ion-icon></button>
    </ion-item>

    <ion-item>
      <ion-label floating >confirm password</ion-label>
      <ion-input type={{type}} required [(ngModel)]="confirmpassword" name="confirmpassowrd"></ion-input>
      <button *ngIf="!showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye-off"></ion-icon></button>
        <button *ngIf="showPass" ion-button icon-only clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="md-eye"></ion-icon></button>
    </ion-item>
    <button ion-button color="light" full (click)="registerUser()" type="submit" name="register">Register</button>
  </form>
</ion-list>
</ion-content>
